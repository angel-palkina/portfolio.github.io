name: Deploy to GitHub Pages

on:
  push:
    branches:
      - comic

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust according to your project requirements
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build # Ensure this builds your project and outputs to the dist folder
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
